<form
  class="flex flex-col items-center gap-5 rounded-box border border-base-300 bg-base-200 p-5 shadow-sm *:w-full"
  (submit)="onSubmit($event)"
>
  <h2 class="text-center text-2xl">Email</h2>
  <label class="input">
    <span class="label">Name</span>
    <input [field]="form.email" type="text" />
  </label>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
