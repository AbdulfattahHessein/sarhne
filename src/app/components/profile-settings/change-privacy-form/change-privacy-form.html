<form
  class="flex flex-col items-center gap-5 rounded-box border border-base-300 bg-base-200 p-5 shadow-sm *:w-full"
  (submit)="onSubmit($event)"
>
  <h2 class="text-center text-2xl">Privacy</h2>

  <div class="divide-y *:py-3">
    <div class="flex w-full items-end justify-between">
      <label for="allowMessages">
        <p>Allow Messages</p>
        <small>Allow users to send you messages</small>
      </label>
      <input
        id="allowMessages"
        [field]="form.allowMessages"
        type="checkbox"
        class="toggle toggle-primary toggle-sm"
      />
    </div>

    <div class="flex w-full items-end justify-between">
      <label for="allowImages">
        <p>Accept Images</p>
        <small>Allow users to send you images</small>
      </label>
      <input
        id="allowImages"
        [field]="form.allowImages"
        type="checkbox"
        class="toggle toggle-primary toggle-sm"
      />
    </div>

    <div class="flex w-full items-end justify-between">
      <label for="allowAnonymous">
        <p>Allow Anonymous</p>
        <small>Allow users to send you anonymous messages</small>
      </label>
      <input
        id="allowAnonymous"
        [field]="form.allowAnonymous"
        type="checkbox"
        class="toggle toggle-primary toggle-sm"
      />
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
