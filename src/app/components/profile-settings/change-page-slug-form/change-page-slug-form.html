<form
  class="flex flex-col items-center gap-5 rounded-box border border-base-300 bg-base-200 p-5 shadow-sm *:w-full"
  (submit)="onSubmit($event)"
>
  <h2 class="text-center text-2xl">Change Your Page Slug</h2>
  <label class="input">
    <span class="label">Slug</span>
    <input [field]="form.profileSlug" type="text" />
  </label>

  <p class="text-center">{{ `${origin}/u/${form().value().profileSlug}` }}</p>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
