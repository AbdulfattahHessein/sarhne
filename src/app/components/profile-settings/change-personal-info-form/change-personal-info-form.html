<form
  class="flex flex-col items-center gap-5 rounded-box border border-base-300 bg-base-200 p-5 shadow-sm *:w-full"
  (submit)="onSubmit($event)"
>
  <h2 class="text-center text-2xl">Personal Information</h2>
  <label class="input">
    <span class="label">Name</span>
    <input [field]="form.name" type="text" />
  </label>
  <label for="" class="select">
    <span class="label">Gender</span>
    <select [field]="form.gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </label>

  <fieldset class="fieldset">
    <textarea [field]="form.bio" class="textarea h-24 w-full" placeholder="Bio"></textarea>
    <div class="label">Optional</div>
  </fieldset>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
