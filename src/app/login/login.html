<form
  class="card mt-10 w-full max-w-sm gap-4 border border-base-200 bg-base-100 p-8 shadow-2xl md:max-w-md lg:max-w-lg"
  (submit)="onSubmit($event)"
>
  <h1 class="mb-4 text-3xl font-semibold">Login</h1>

  <div class="space-y-2">
    <label class="label font-medium" for="email"> Email </label>
    <input
      [field]="loginForm.email"
      type="email"
      id="email"
      placeholder="email@example.com"
      class="input w-full"
    />
  </div>

  <div class="space-y-2">
    <label class="label font-medium" for="password"> Password </label>
    <input
      [field]="loginForm.password"
      type="password"
      id="password"
      placeholder="********"
      class="input w-full"
    />
  </div>

  <div class="flex items-center justify-between">
    <label class="label cursor-pointer gap-3">
      <input
        [field]="loginForm.rememberMe"
        type="checkbox"
        id="remember"
        class="checkbox checkbox-sm checkbox-primary"
      />
      <span>Remember me</span>
    </label>
    <a href="#" class="link text-sm link-primary link-hover"> Forgot password? </a>
  </div>

  <div class="form-control">
    <button type="submit" class="btn w-full btn-primary">Login</button>
  </div>
  <div class="divider">Or continue with</div>
  <div class="flex justify-between gap-5">
    <!-- Google -->
    <button type="button" class="btn flex-1 border-[#e5e5e5] bg-white text-black btn-primary">
      <svg
        aria-label="Google logo"
        width="24"
        height="24"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <g>
          <path d="m0 0H512V512H0" fill="#fff"></path>
          <path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"></path>
          <path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"></path>
          <path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"></path>
          <path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55"></path>
        </g>
      </svg>
      Google
    </button>
    <!-- Facebook -->
    <button type="button" class="btn flex-1 border-[#005fd8] bg-[#1A77F2] text-white">
      <svg
        aria-label="Facebook logo"
        width="24"
        height="24"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 32 32"
      >
        <path fill="white" d="M8 12h5V8c0-6 4-7 11-6v5c-4 0-5 0-5 3v2h5l-1 6h-4v12h-6V18H8z"></path>
      </svg>
      Facebook
    </button>
  </div>
</form>
